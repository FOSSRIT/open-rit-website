<noscript>
	<p class="error">
		Sorry, projects searching requires JavaScript to be enabled in order to
		function. Please enable JavaScript to search projects.
	</p>
</noscript>
<div id="projects-grid">
	<div id="projects-search" class="hidden">
		<input
			id="projects-search-bar"
			type="text"
			placeholder="Search Projects"
		/>
	</div>
	<div id="projects-container">
		{% for project in site.projects %}
			<div id="{{ project.slug }}" class="project">
				<h2>{{ project.name }}</h2>
				<p>{{ project.tldr }}</p>
				<p>{{ project.owner }}</p>
				<a href="{{ project.url | relative_url }}">View more</a>
			</div>
		{% endfor %}
	</div>
</div>
<script>
	const PROJECTS_DATA = {
		{% for project in site.projects %}
			"{{ project.slug }}": {
				"name":  "{{ project.name  }}",
				"tldr":  "{{ project.tldr  }}",
				"owner": "{{ project.owner }}",
			},
		{% endfor %}
	}
	init_search();
</script>
