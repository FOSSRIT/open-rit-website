<div class="projects-grid">
	<!--<div class="projects-search"></div>-->
	<div class="projects-container">
		{% for project in site.projects %}
			<div class="project">
				<h2>{{ project.name }}</h2>
				<p>{{ project.tldr }}</p>
				<p>{{ project.owner }}</p>
				<a href="{{ project.url | relative_url }}">View more</a>
			</div>
		{% endfor %}
	</div>
</div>
